<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin-Login</title>
  <link rel="stylesheet" href="../CSS/admin-login.css">
</head>
<body>


  <div class="receipt-nav-bar">
    <div class="receipt-nav-name-sec">CAPTAIN STATIONERS</div>
  </div>

  <div class="for-wrapper">
    <div class="log-in-div">
      <div class="id-div">
        <p>ID :</p>
        <input type="text" placeholder="enter your id" class="admin-id-input">
      </div>
      <div class="password-div">
        <p>Password :</p>
        <input type="password" placeholder="enter your password" class="admin-pass-input">
      </div>
  
      <div class="error-div"></div>
  
      <div class="log-in-btn-div">
        <button class="admin-login-btn">LOGIN</button>
      </div>

    </div>

    <div class="back-to-home-div">
      <a href="./home-page.html">Back to home</a>
    </div>
  </div>
  

  <script src="../JS/admin-login.js" type="module"></script>
</body>
</html>
