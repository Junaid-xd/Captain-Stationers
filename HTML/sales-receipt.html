<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../CSS/sales-receipt.css">
  <title>Sales Receipt</title>
</head>
<body>
  
  <div class="receipt-nav-bar">
    <div class="receipt-nav-name-sec">CAPTAIN STATIONERS</div>
  </div>


  


  <div class="receipt-wrapper-div">

    <div class="receipt-group-name-div"></div>

    <div class="receipt-group-table-div">

      <table class="receipt-detail-table">
        <thead class="receipt-detail-table-head">
          
        </thead>
        
        <tbody class="receipt-detail-table-body">
          
        </tbody>
      </table>


    </div>


  </div>


  <div class="total-price-div">

    <div class="final-cal-div">

      <div class="receipt-total-div">
        <p>Total: </p>
        <p class="receipt-total-output"></p>
      </div>

      <div class="receipt-discount-div">
        <p>Discount: </p>
        <p class="receipt-discount-output"></p>
      </div>

      <div class="receipt-cash-div">
        <p>Cash: </p>
        <p class="receipt-cash-output"></p>
      </div>

      <div class="receipt-balance-div">
        <p>Balance: </p>
        <p class="receipt-balance-output"></p>
      </div>

    </div>
    
    <div class="final-price-div">
      <p class="receipt-Final-total"></p>
    </div>
    
  </div>

  <div class="date-and-time-div">
    <p class="theDate"></p>
  </div>


  <script src="../JS/sales-receipt.js" type="module"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
