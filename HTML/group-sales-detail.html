<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group Details</title>
  <link rel="stylesheet" href="../CSS/group-sales-detail.css">
</head>
<body>

  <div class="home-nav-bar">
    <div class="nav-name-sec">CAPTAIN STATIONERS</div>
  </div>

  
  
  
  <div class="sales-detail-div">

    <!-- <div class="sales-group-print-div">
      <button class="sales-print-btn">Print Receipt</button>
    </div> -->



    <div class="sales-group-detail-div">

      <div class="above-table-div">
        <div class="sales-groupName-div">
          <p class="sales-group-name"></p>
        </div>

        <div class="above-table-btn-div">
          <button class="sales-remove-book-btn">Remove Books</button>
          <button class="sales-remove-copies-btn">Remove Copies</button>
          <button class="sales-refresh-btn">Refresh</button>
        </div>
        
      </div>

      <table class="sales-detail-table">
        <thead class="sales-detail-table-head">
          
        </thead>
        
        <tbody class="sales-detail-table-body">
          
        </tbody>
      </table>

    </div>


    <div class="total-price-div">

      <div class="final-cal-div">

        <div class="sales-discount-div">
          <p>Discount</p>
          <input type="number" class="sales-discount-input">
        </div>
  
        <div class="sales-cash-div">
          <p>Cash</p>
          <input type="number" class="sales-cash-input">
        </div>
  
        <div class="sales-balance-div">
          <p>Balance</p>
          <input type="number" class="sales-balance-input" readonly>
        </div>
  
      </div>
      
      <div class="final-price-div">
        <p class="sales-total-price"></p>
      </div>
      
    </div>


    <div class="sales-group-print-div">
      <button class="sales-savePDF-btn">Save as PDF</button>
      <button class="sales-print-btn">Print Receipt</button>
    </div>



    



  </div>



  <script src="../JS/group-sales-detail.js" type="module"></script>
  
</body>
</html>
